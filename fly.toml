# Fly.io configuration for Riddle application
app = "riddle-game"
primary_region = "iad"

[build]
  dockerfile = "Dockerfile"

[env]
  PORT = "3001"
  NODE_ENV = "production"

[http_service]
  internal_port = 3000
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 1
  processes = ["app"]

[[services]]
  protocol = "tcp"
  internal_port = 3001
  ports = [{ handlers = ["http"], port = "80" }, { handlers = ["tls", "http"], port = "443" }]

[env.production]
  PORT = "3001"
  NODE_ENV = "production"

[[mounts]]
  source = "riddle_data"
  destination = "/data"
  processes = ["app"]

[checks]
  [checks.http]
    type = "http"
    port = 3000
    interval = "10s"
    timeout = "5s"
    grace_period = "5s"
    path = "/"

  [checks.health]
    type = "http"
    port = 3001
    interval = "10s"
    timeout = "5s"
    grace_period = "5s"
    path = "/api/health"
